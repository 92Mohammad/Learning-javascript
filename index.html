<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&family=Roboto+Flex:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <label>Enter your name : </label>
    <input type="text" id="input-text"><br>
    <button id="myButton">Submit</button>
    <br><br>
    <div class="outer">
        <p class="heading">Right angled triangle :</p>
        <div class="formula-interface">
            <div>
                <p class="b">base : </p>
                <p class="he">height : </p>
                <p class="hy">hypotenuse :</p>
            </div>

            <div class="inputs">
                <div><input id="base" type="text" placeholder="Enter the base"></div>
                <div><input id="height" type="text" placeholder="Enter the height"></div>
                <div><button id = "calculate">Calculate</button></div>
                <div  id = "output"></div>
            </div>
            <div class="formula-image">
                <img class="right-angle" src="hypotenuse-formula.png" alt="right angle triangle">
            </div>
        </div>
    </div>




    <div class="outer">
        <p class="heading">Area of circle :</p>
        <div class="formula-interface">
            <div>
                <p class="radius">Radius : </p>
                <p class="area">Area :</p>
            </div>

            <div class="inputs">
                <div><input id="circle-radius" type="text" placeholder="Enter the radius"></div>
                <div><button id = "find">Calculate</button></div>
                <div  id = "Area"></div>
            </div>
            <div class="formula-image">
                <img class="circle-image" src="circle.png" alt="right angle triangle">
            </div>
        </div>
    </div>
    <div ><button  id  = "comment-button">Add new comment</button></div>
    <div id = "comment-display">
    </div>

    <label id = "myLabel"></label>
    
    <script src="index.js"></script>
</body>

</html>
